<body id="page">
<!------------------------------------------------------------------------------------------------------------------>
<header>
<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../img/logo-wt.png" alt="あなたのサイト名"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span> </button>
     </div>    
</nav>

<main>
<!------------------------------------------------------------------------------------------------------------------>
<div class="jumbotron mb-0">
    <div class="container">
            <h1 class="mb-0 page-ttl">お問い合わせ</h1>
    </div>
</div>
<!------------------------------------------------------------------------------------------------------------------>

<article>   
	<div class="container">       
        <form class="form1 mt-5">
            <div>
                <label for="form_name" class="form-label">お名前 *</label>
                <input type="text" class="form-control" id="form_name" value="" required>
            </div>
            <div>
                <label for="form_email" class="form-label">メールアドレス *</label>
                <input type="email" class="form-control" id="form_email" value="" required>
            </div>
            <div>
                <label for="form_tel" class="form-label">電話番号（任意）</label>
                <input type="text" class="form-control" id="form_tel" value="" required>
            </div>
            <div>
                <label for="form_title" class="form-label">タイトル *</label>
                <input type="text" class="form-control" id="form_title" value="" required>
            </div>
            <div>
                <label for="form_body" class="form-label">本文 *</label>
                <textarea class="form-control" id="form_body" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">送信</button>
        </form>
	</div><!-- .container -->
</article>
<!------------------------------------------------------------------------------------------------------------------>
</main>

<footer id="footer">
    <div class="container py-5">
        <div id="footer-contents" class="row mb-5">
            <div class="col-lg-12 col-xl-12">
                <address class="col-lg-10 offset-lg-1 mb-0">

                    <p>Tel: 03-6423-0417</p>
                    <p>Email: info@functional-inc.com</p>
                </address>
            </div>
        </div><!-- .row -->

    </div><!-- .container -->
    <div id="copyright">
        <p class="text-center mb-0 pt-3 pb-3">&copy;&ensp;functional Inc. All Rights Reserved.</p>
    </div><!-- .container-fluid -->
</footer>

<!-- javascript はここから -->	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $(function() {
        $('form').on('submit', function(event) {
            showConfirmation();
        });
        function showConfirmation() {
            const message = [
                `以下の内容でよろしいですか？\n`,
                `お名前: ${$('#form_name').val()}`,
                `メールアドレス: ${$('#form_email').val()}`,
                `電話番号: ${$('#form_tel').val()}`,
                `タイトル: ${$('#form_title').val()}`,
                `本文: ${$('#form_body').val()}`,
            ].join('\n');
            alert(message);
        }
    });
</script>
